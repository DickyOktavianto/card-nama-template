<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=560&h=650&dpr=1"
          alt="img1"
          class="profile-img"
        />
        <div class="info">
          <h1>Woman</h1>
          <p>I'm full time web developer</p>
          <ul>
            <li><i class="fa-solid fa-location-dot"></i> Berlin, Germany</li>
            <li><i class="fa-brands fa-instagram"></i> Bella</li>
            <li><i class="fa-brands fa-linkedin"></i> Bella</li>
          </ul>
          <div class="link">
            <a href="#"><i class="fa-solid fa-arrow-down"></i> Download CV</a>
            <a href="#" class="msg-btn">Send a message</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
